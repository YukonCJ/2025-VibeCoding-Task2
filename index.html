<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>小明：前端工程師新手之路 | 個人作品集</title>
  <meta name="description" content="我是小明，一位前端工程師新手。歡迎來到我的個人網站，這裡彙整了我的學習紀錄、Side Project 專案與技術實作心得，一起探索前端開發的旅程！" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      /* 確保頁面在所有指定視窗寬度下都不會水平捲動 */
      /* max-width: 100%; 已在 body 內部的 container 處理 */
      overflow-x: hidden;
    }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial, sans-serif;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* 調整 .container 以確保響應式設計和不出現水平捲動 */
    /* 移除固定的 1920px 寬度，改用響應式 max-width */
    .container {
      max-width: 1440px;
      /* 最大寬度設為最大響應式斷點或略大 */
      width: 100%;
      /* 確保在小螢幕上能填滿 */
      margin: 0 auto;
      padding: 16px;
    }

    nav a {
      margin-right: 12px;
      text-decoration: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 16px;
    }

    .col-12 {
      grid-column: span 12;
    }

    /* 確保在最小 320px 寬度下內容也適應良好 */
    @media (min-width: 768px) {
      .col-md-6 {
        grid-column: span 6;
      }
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
    }

    /* 解決 footer 中 a 標籤 href 為純 # 的問題 */
    .footer-link {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header class="container" role="banner">
    <nav aria-label="主選單">
      <a href="#about">關於我</a>
      <a href="#projects">作品集</a>
      <a href="https://example.com/blog" target="_blank" rel="noopener noreferrer">技術部落格</a>
      <a href="mailto:me@example.com">聯絡我</a>
    </nav>

    <h1>你好，我是小明：前端工程師新手之路</h1>

    <p>歡迎來到我的個人網站！這裡整理了學習紀錄、Side Project 與實作心得。</p>
  </header>

  <main class="container">
    <section id="projects">
      <h2>我的作品集</h2>
      <div class="grid">
        <div class="col-12 col-md-6">
          <div class="card">
            <h3>專案一：響應式網站</h3>
            <p>使用 HTML/CSS 實作，符合行動裝置友善設計。</p>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card">
            <h3>專案二：JavaScript 小工具</h3>
            <p>一個簡單的待辦事項清單應用。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="about">
      <h2>關於我</h2>
      <p>熱衷於學習前端技術，目標是成為一名優秀的網頁開發者。</p>
    </section>
  </main>

  <footer class="container" role="contentinfo">
    <p>© 2025 My Portfolio · <a class="footer-link" href="https://github.com/myusername" target="_blank"
        rel="noopener noreferrer">GitHub</a></p>
    <img src="https://source.unsplash.com/600x200/?technology,abstract" alt="抽象科技背景圖，展示數位化的概念">
  </footer>
</body>

</html>
